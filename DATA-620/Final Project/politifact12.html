<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Politifact - Least Truthful for Topic 6 (Foreign Policy)</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "black"}, "id": 6, "label": 6, "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Viral image", "label": "Viral image", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Facebook posts", "label": "Facebook posts", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Bloggers", "label": "Bloggers", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Donald Trump", "label": "Donald Trump", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Scott Walker", "label": "Scott Walker", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Barack Obama", "label": "Barack Obama", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Chain email", "label": "Chain email", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Mitt Romney", "label": "Mitt Romney", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": 6, "to": "Viral image", "value": 41, "weight": 1}, {"from": 6, "to": "Facebook posts", "value": 129, "weight": 1}, {"from": 6, "to": "Bloggers", "value": 82, "weight": 1}, {"from": 6, "to": "Donald Trump", "value": 83, "weight": 1}, {"from": 6, "to": "Scott Walker", "value": 40, "weight": 1}, {"from": 6, "to": "Barack Obama", "value": 85, "weight": 1}, {"from": 6, "to": "Chain email", "value": 73, "weight": 1}, {"from": 6, "to": "Mitt Romney", "value": 54, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
