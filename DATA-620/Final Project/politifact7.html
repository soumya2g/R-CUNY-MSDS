<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Politifact - Most Truthful for Topics 2 & 3 (Laws & Healthcare)</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "black"}, "id": 2, "label": 2, "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Hillary Clinton", "label": "Hillary Clinton", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Jeb Bush", "label": "Jeb Bush", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Michael McCaul", "label": "Michael McCaul", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": 3, "label": 3, "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Marco Rubio", "label": "Marco Rubio", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Greg Abbott", "label": "Greg Abbott", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Matthew Dowd", "label": "Matthew Dowd", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Mark Warner", "label": "Mark Warner", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Ron Johnson", "label": "Ron Johnson", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Sheldon Whitehouse", "label": "Sheldon Whitehouse", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Kasim Reed", "label": "Kasim Reed", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Rob Portman", "label": "Rob Portman", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Sarah Palin", "label": "Sarah Palin", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Barbara Boxer", "label": "Barbara Boxer", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Mike Pence", "label": "Mike Pence", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": 2, "to": "Hillary Clinton", "value": 39, "weight": 1}, {"from": 2, "to": "Jeb Bush", "value": 14, "weight": 1}, {"from": 2, "to": "Michael McCaul", "value": 18, "weight": 1}, {"from": 3, "to": "Marco Rubio", "value": 28, "weight": 1}, {"from": 3, "to": "Greg Abbott", "value": 16, "weight": 1}, {"from": 3, "to": "Matthew Dowd", "value": 11, "weight": 1}, {"from": 3, "to": "Mark Warner", "value": 14, "weight": 1}, {"from": 3, "to": "Ron Johnson", "value": 12, "weight": 1}, {"from": 3, "to": "Sheldon Whitehouse", "value": 16, "weight": 1}, {"from": 3, "to": "Kasim Reed", "value": 18, "weight": 1}, {"from": 3, "to": "Rob Portman", "value": 18, "weight": 1}, {"from": 3, "to": "Sarah Palin", "value": 16, "weight": 1}, {"from": 3, "to": "Barbara Boxer", "value": 13, "weight": 1}, {"from": 3, "to": "Mike Pence", "value": 13, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
